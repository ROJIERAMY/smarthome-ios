name: Build All Platforms

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  ios:
    name: Build iOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        working-directory: ./ios
        run: |
          sudo gem install cocoapods
          pod install

      - name: Build iOS App (Unsigned)
        run: flutter build ios --release --no-codesign

      - name: Upload iOS App artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/ios/iphoneos/Runner.app
          retention-days: 30

      - name: Build iOS Simulator
        run: flutter build ios --simulator

      - name: Upload iOS Simulator artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator
          path: build/ios/iphonesimulator/Runner.app
          retention-days: 30

      # Note: IPA builds require code signing certificates
      # To enable IPA builds, add your Apple Developer certificates and
      # provisioning profiles as GitHub Secrets and configure code signing

