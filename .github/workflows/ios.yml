name: Build iOS

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        working-directory: ./ios
        run: |
          sudo gem install cocoapods
          pod install

      - name: Build iOS App (Unsigned)
        run: flutter build ios --release --no-codesign

      - name: Upload iOS App artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-ios-app
          path: build/ios/iphoneos/Runner.app
          retention-days: 30

      - name: Build iOS Simulator
        run: flutter build ios --simulator

      - name: Upload iOS Simulator artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-ios-simulator
          path: build/ios/iphonesimulator/Runner.app
          retention-days: 30

      # Note: IPA builds require code signing certificates
      # To enable IPA builds, add your Apple Developer certificates and
      # provisioning profiles as GitHub Secrets and configure code signing
      # See: https://docs.flutter.dev/deployment/ios#create-an-app-bundle

